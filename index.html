<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="calculator.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__display" title="Display Area">0</div>

      <div class="calculator__keys">
        <button class="operator" data-action="add">+</button>
        <button class="operator" data-action="subtract">-</button>
        <button class="operator" data-action="multiply">&times;</button>
        <button class="operator" data-action="divide">รท</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button data-action="decimal">.</button>
        <button data-action="clear" title="Clear All">AC</button>
        <button class="equal-key" data-action="equal">=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
